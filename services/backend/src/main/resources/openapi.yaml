      tags: [Message]
      summary: "Get message list"
      parameters:
        - in: query
          name: bookingId
          schema: {type: integer, format: int64}
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessageDTO'

components:
  schemas:
    ErrorDTO:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    # ... (other DTOs unchanged)
    FeatureDTO:
      type: object
      properties:
        id:   {type: integer, format: int64}
        name: {type: string}

    UserDTO:
      type: object
      required: [role, email, passwordHash]
      properties:
        id:           {type: integer, format: int64}
        role:         {$ref: '#/components/schemas/UserRole'}
        email:        {type: string, format: email}
        passwordHash: {type: string}

    PropertyDTO:
      type: object
      required: [ownerId]
      properties:
        id:       {type: integer, format: int64}
        name:     {type: string}
        address:  {type: string}
        ownerId:  {type: integer, format: int64}
        active:   {type: boolean}

    BookingDTO:
      type: object
      required: [propertyId, userId, startAt, endAt, status]
      properties:
        id:         {type: integer, format: int64}
        propertyId: {type: integer, format: int64}
        userId:     {type: integer, format: int64}
        startAt:    {type: string, format: date-time}
        endAt:      {type: string, format: date-time}
        status:     {$ref: '#/components/schemas/BookingStatus'}

    BookingStatus:
      type: string
      enum: [PENDING, CONFIRMED, CANCELLED]

    TaskDTO:
      type: object
      required: [bookingId, cleanerId, type, status, due]
      properties:
        id:        {type: integer, format: int64}
        bookingId: {type: integer, format: int64}
        cleanerId: {type: integer, format: int64}
        type:      {type: string}
        status:    {$ref: '#/components/schemas/TaskStatus'}
        due:       {type: string, format: date-time}

    TaskStatus:
      type: string
      enum: [PENDING, DONE]

    MessageDTO:
      type: object
      required: [bookingId, senderId, content, sentAt]
      properties:
        id:        {type: integer, format: int64}
        bookingId: {type: integer, format: int64}
        senderId:  {type: integer, format: int64}
        content:   {type: string}
        sentAt:    {type: string, format: date-time}

    UserRole:
      type: string
      enum: [GUEST, ADMIN, CLEANER]
