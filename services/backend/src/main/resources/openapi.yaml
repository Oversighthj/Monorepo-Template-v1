      parameters:
        - in: query
          name: bookingId
          schema: {type: integer, format: int64}
        - in: query
          name: cleanerId
          schema: {type: integer, format: int64}
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskDTO'

  /tasks/{id}:
    get:
      tags: [Task]
      summary: "Get task"
      parameters:
        - in: path
          name: id
          required: true
          schema: {type: integer, format: int64}
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDTO'
    put:
      tags: [Task]
      summary: "Update task"
      parameters:
        - in: path
          name: id
          required: true
          schema: {type: integer, format: int64}
      requestBody:
        required: true
        content:
